name: villa_admin
description: VLS Admin Panel - Vesta Lumina System
publish_to: 'none'
version: 2.1.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # ============================================
  # UI & DESIGN
  # ============================================
  google_fonts: ^6.1.0
  flutter_markdown: ^0.7.0
  cupertino_icons: ^1.0.6
  intl: ^0.19.0
  animate_do: ^3.3.4
  flutter_launcher_icons: ^0.13.1 

  # ============================================
  # STATE & NAVIGATION
  # ============================================
  provider: ^6.1.1
  go_router: ^14.6.3
  
  # ============================================
  # NETWORKING
  # ============================================
  http: ^1.2.0

  # ============================================
  # FILE HANDLING (Web)
  # ============================================
  file_picker: ^6.1.1
  image_network: ^2.6.0

  # ============================================
  # FIREBASE CORE
  # ============================================
  firebase_core: ^3.8.1
  cloud_firestore: ^5.5.2
  firebase_auth: ^5.3.4
  firebase_storage: ^12.3.6
  cloud_functions: ^5.2.3
  
  # ============================================
  # PDF & PRINTING
  # ============================================
  pdf: ^3.10.4
  printing: ^5.11.0

  # ============================================
  # PHASE 1-5: PRODUCTION & ENTERPRISE
  # ============================================
  # Error tracking
  sentry_flutter: ^8.0.0
  # Offline detection & queue sync
  connectivity_plus: ^6.0.0
  # Local storage for queue, cache, onboarding
  shared_preferences: ^2.2.0
  
  # ============================================
  # FUTURE: OPTIONAL ENTERPRISE FEATURES
  # ============================================
  # Uncomment when needed:
  # firebase_app_check: ^0.3.0      # Security hardening
  # firebase_performance: ^0.10.0   # Full Firebase Performance SDK

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: false
  ios: false
  web:
    generate: true
    image_path: "assets/icon/icon.png"
    background_color: "#121212"
    theme_color: "#D4AF37"