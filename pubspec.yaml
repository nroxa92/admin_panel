name: villa_admin
description: VLS Admin Panel - Vesta Lumina System
publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- UI & DIZAJN ---
  google_fonts: ^6.1.0
  flutter_markdown: ^0.7.0
  cupertino_icons: ^1.0.6
  intl: ^0.19.0
  animate_do: ^3.3.4
  flutter_launcher_icons: ^0.13.1 

  # --- LOGIKA & STANJE ---
  provider: ^6.1.1
  go_router: ^14.6.3
  
  # --- HTTP (za Cloud Functions pozive) ---
  http: ^1.2.0

  # --- WEB SPECIFIÄŒNO ---
  file_picker: ^6.1.1
  image_network: ^2.6.0

  # --- FIREBASE ---
  firebase_core: ^3.8.1
  cloud_firestore: ^5.5.2
  firebase_auth: ^5.3.4
  firebase_storage: ^12.3.6
  cloud_functions: ^5.2.3
  
  # --- PDF & PRINTANJE ---
  pdf: ^3.10.4
  printing: ^5.11.0

  # --- PHASE 1: PRODUCTION READINESS ---
  sentry_flutter: ^8.0.0
  connectivity_plus: ^6.0.0
  shared_preferences: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: false
  ios: false
  web:
    generate: true
    image_path: "assets/icon/icon.png"
    background_color: "#121212"
    theme_color: "#D4AF37"